      <div class="container">
          <h1 class="page-title">

                <div class="input1">
                    <label for="nota1">Primeira Nota</label> <br>
                    <input id="nota1" type="number">
                </div>
                <div class="input1">
                    <label for="nota2">Segunda Nota</label> <br>
                    <input id="nota2" type="number">
                </div>
                <div class="input1">
                    <label for="nota3">Terceira Nota</label> <br>
                    <input id="nota3" type="number">
                </div>
                <div class="input1">

                    <input id="nota4" type="number">
                </div>
            </div>
            <button class="btn-media" type="submit">Média</button>
            <button class="btn-limpar" type="submit">Limpar</button>
            
            <div class="resultado" id="resultado">
                <h1></h1>
            </div>
        </div>
