<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="/src/js/script.js" defer></script>
</head>
<body>
   <div class="textos">
    <h1>Java Script</h1> <br>
    <h4>JavaScript é uma linguagem de programação interpretada estruturada, de script em alto nível com tipagem dinâmica fraca e multiparadigma. Juntamente com HTML e CSS, o JavaScript é uma das três principais tecnologias da World Wide Web.</h4>
   </div>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
    
            <div class="slide first">
                <img src="https://cutewallpaper.org/21/javascript-wallpaper/The-Golden-Age-of-JavaScript-mgadams.png">
            </div>
    
            <div class="slide">
                <img src="https://images8.alphacoders.com/380/thumb-1920-380534.png">
            </div>
            <div class="slide">
                <img src="https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/175705139/original/fb4d35baf95367c6b37f74746a900ae228a217c0/front-end-web-development-in-react-js-and-angular.png">
            </div>
            <div class="slide">
                <img src="https://singleboardbytes.com/wp-content/uploads/sites/7/2021/04/GitHub.jpg">
            </div>
    
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
    
            </div>
    
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>

        </div>

    </div>
</body>
</html>
